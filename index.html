<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة طلاب رواق العلوم الشرعية والعربية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c6c8b;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #2c6c8b;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1f5573;
        }
        .logos {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logos img {
            margin: 0 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="static/img/azhar-logo.png" alt="شعار الأزهر" class="logo">
            <img src="static/img/rewaq.png" alt="شعار الرواق" class="logo">
        </div>
        <h1>نظام إدارة طلاب رواق العلوم الشرعية والعربية</h1>
        <p>مرحبًا بكم في نظام إدارة طلاب رواق العلوم الشرعية والعربية بالأزهر الشريف. يقدم هذا النظام خدمات إدارة بيانات الطلاب ونتائجهم وإصدار الشهادات.</p>
        <a href="/login" class="btn">تسجيل الدخول</a>
    </div>
</body>
</html>
